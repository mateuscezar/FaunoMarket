<div class="dialog-container">
    <h1 mat-dialog-title class="mat-dialog-title">Editar Produto</h1>
    <div mat-dialog-content class="mat-dialog-content">
      <mat-form-field appearance="fill">
        <mat-label>Nome do Produto</mat-label>
        <input matInput [(ngModel)]="data.product.name" required maxlength="150" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="data.product.description" required maxlength="200"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Preço</mat-label>
        <input matInput [(ngModel)]="data.product.price" type="number" required max="999999" min="0" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Quantidade em Estoque</mat-label>
        <input matInput [(ngModel)]="data.product.stockQuantity" type="number" required max="999999" min="0" />
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="mat-dialog-actions">
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-button color="primary" (click)="onSave()">Salvar</button>
    </div>
  </div>
