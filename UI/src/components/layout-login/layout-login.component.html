<main>
  <section class="form-section">
    <div class="logo-area">
      <img src="/assets/png/logo.png" />
    </div>
    <h2>{{titleLayout}}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button mat-flat-button class="btn-primary" (click)="submit()">
        {{primaryBtnText}}
      </button>
      <div class="divider">
        <div></div>
        <span>ou</span>
        <div></div>
      </div>
      <button mat-flat-button class="btn-secondary" (click)="navigate()">
        {{secondaryBtnText}}
      </button>
    </div>
  </section>
  <section class="main-section">
    <img src="/assets/svg/main-illustration.svg" width="320" />
  </section>
</main>
