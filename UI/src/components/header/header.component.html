<header class="header">
    <div class="logo">
      <img src="../../assets/png/logo.png" />
    </div>
  
    <div class="search">
      <mat-form-field appearance="outline">
        <mat-icon class="closeSearch" matPrefix>search</mat-icon>
        <input
          type="search"
          name="search"
          placeholder="Buscar Produto"
          aria-label="Buscar"
          matInput
          [formControl]="searchControl"
        />
      </mat-form-field>
    </div>
  
    <div class="icons">
      <span class="welcome-text">Bem vindo(a), <strong>{{name}}</strong></span>
      <button mat-icon-button class="logout-button" matTooltip="Sair" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </header>
