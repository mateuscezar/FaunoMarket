<app-layout-login
  titleLayout="Se cadastre para conhecer!"
  primaryBtnText="Confirmar"
  secondaryBtnText="Voltar"
  (navigate)="navigate()"
  (submit)="submit()"
>
  <form #signupForm="ngForm">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Fauno da Silva" name="nome" ngModel required>
      <mat-error *ngIf="signupForm.controls['nome']?.invalid && (signupForm.controls['nome']?.touched || formSubmitted)">
        Nome é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="fauno@gmail.com" name="email" ngModel required email>
      <mat-error *ngIf="signupForm.controls['email']?.invalid && (signupForm.controls['email']?.touched || formSubmitted)">
        Email é obrigatório e deve ser válido
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input matInput type="password" name="password" ngModel required minlength="6">
      <mat-error *ngIf="signupForm.controls['password']?.invalid && (signupForm.controls['password']?.touched || formSubmitted)">
        Senha é obrigatória e deve ter no mínimo 6 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirmar Senha</mat-label>
      <input matInput type="password" name="passwordConfirm" ngModel required>
      <mat-error *ngIf="signupForm.controls['passwordConfirm']?.invalid && !signupForm.controls['passwordConfirm']?.value && (signupForm.controls['passwordConfirm']?.touched || formSubmitted)">
        Confirmação de senha é obrigatória
      </mat-error>
      <mat-error *ngIf="signupForm.controls['passwordConfirm']?.touched && signupForm.controls['passwordConfirm']?.hasError('passwordMismatch')">
        As senhas não coincidem
      </mat-error>
    </mat-form-field>
  </form>
</app-layout-login>
