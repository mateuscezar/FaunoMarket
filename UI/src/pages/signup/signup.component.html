<app-layout-login
  titleLayout="Se cadastre para conhecer!"
  primaryBtnText="Confirmar"
  secondaryBtnText="Voltar"
  (navigate)="navigate()"
>
<form #signupForm="ngForm">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Fauno da Silva" name="nome" ngModel>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="fauno@gmail.com" name="email" ngModel>
      </mat-form-field>

    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input matInput type="password" name="password" ngModel>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Confirmar Senha</mat-label>
        <input matInput type="password" name="passwordConfirm" ngModel>
      </mat-form-field>
  </form>
</app-layout-login>
